<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles de la Encuesta</title>
</head>
<body>
<h1>Detalles de la Encuesta</h1>

<a href="/admin">Volver a la lista</a>
</body>
</html>
