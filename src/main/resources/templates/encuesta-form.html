<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Encuesta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error { color: red; }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Encuesta para Huéspedes</h2>
    <form th:action="@{/}" th:object="${encuesta}" id="guestSurvey" method="post" action="/submit-survey">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{nombre}" minlength="2" />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos <span class="error">*</span></label>
            <input type="text" class="form-control" id="apellidos" name="apellidos" minlength="2" />
        </div>

        <div class="form-group">
            <label for="email">Email <span class="error">*</span></label>
            <input type="text" class="form-control" id="email" name="email" />
        </div>

        <div class="form-group">
            <label for="edad">Edad <span class="error">*</span></label>
            <input type="number" class="form-control" id="edad" name="edad" min="18" />
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono <span class="error">*</span></label>
            <input type="text" class="form-control" id="telefono" name="telefono" />
        </div>

        <div class="form-group">
            <label for="FIestancia">Fecha de inicio de la estancia <span class="error">*</span></label>
            <input type="date" class="form-control" id="FIestancia" name="FIestancia" />
        </div>

        <div class="form-group">
            <label for="Mvisita">Motivo de la visita <span class="error">*</span></label>
            <select class="form-control" id="Mvisita" name="Mvisita">
                <option value="" selected disabled>Seleccione una opción</option>
                <option value="Trabajo">Trabajo</option>
                <option value="Estudios">Estudios</option>
                <option value="Turismo">Turismo</option>
                <option value="Otros">Otros</option>
            </select>
        </div>

        <div class="form-group">
            <label>Servicios utilizados durante la estancia:</label>
            <div>
                <label><input type="checkbox" name="servicios[]" value="Restaurante"> Restaurante</label><br>
                <label><input type="checkbox" name="servicios[]" value="Gimnasio"> Gimnasio</label><br>
                <label><input type="checkbox" name="servicios[]" value="Spa"> Spa</label><br>
                <label><input type="checkbox" name="servicios[]" value="Piscina"> Piscina</label><br>
                <label><input type="checkbox" name="servicios[]" value="Room service"> Room service</label>
            </div>
        </div>

        <div class="form-group">
            <label>Nivel de satisfacción general <span class="error">*</span></label>
            <div>
                <label><input type="radio" name="satisfaccion" value="Muy satisfecho" /> Muy satisfecho</label><br>
                <label><input type="radio" name="satisfaccion" value="Satisfecho" /> Satisfecho</label><br>
                <label><input type="radio" name="satisfaccion" value="Neutral" /> Neutral</label><br>
                <label><input type="radio" name="satisfaccion" value="Insatisfecho" /> Insatisfecho</label><br>
                <label><input type="radio" name="satisfaccion" value="Muy insatisfecho" /> Muy insatisfecho</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comentarios">Otros comentarios:</label>
            <textarea class="form-control" id="comentarios" name="comentarios" rows="4"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
